<div class="row ">
    <div class="col-12">
        <h6 class="form-title d-flex align-items-center"><mat-icon svgIcon="heroicons_outline:cog-6-tooth"></mat-icon>
            Administrar tipos de normativas</h6>
    </div>

    <div class="col-12">

        <div class="mb-2">
            <button type="button" mat-button (click)="onNuevoRegistro()">
                <mat-icon svgIcon="heroicons_outline:plus"></mat-icon>
                Nuevo tipo</button>
        </div>

        <div class="table-body table-responsive">
            <table mat-table [dataSource]="listData" class="table-full-width hc-table">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef style="width: 50px;"> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="cNombre">
                    <th mat-header-cell *matHeaderCellDef style=""> Nombre</th>
                    <td mat-cell *matCellDef="let element"> {{element.cNombre}} </td>
                </ng-container>
                <ng-container matColumnDef="cDescripcionTipo">
                    <th mat-header-cell *matHeaderCellDef style="width: 180px;"> Tipo </th>
                    <td mat-cell *matCellDef="let element"> {{element.cDescripcionTipo}} </td>
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef class="text-center" style="width: 150px;"> Opciones </th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                        <div class="d-flex align-items-center justify-content-center">
                            <button mat-icon-button type="button" matTooltip="Editar tipo normativa"
                                (click)="onEditarRegistro(element)">
                                <mat-icon svgIcon="mat_outline:edit"></mat-icon>
                            </button>
                            <button mat-icon-button type="button" matTooltip="Eliminar tipo normativa"
                                (click)="onEliminarRegistro(element)">
                                <mat-icon svgIcon="heroicons_outline:x-mark"></mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="_const.PAGINATION_SIZE_OPTIONS" [length]="pagination.nTotal" [pageIndex]="pagination.pageIndex" [pageSize]="pagination.pageSize"
                (page)="onPaginatorEvent($event)">
            </mat-paginator>
        </div>

    </div>
</div>

<form [formGroup]="form" class="form-widh-sm">
    <div class="row">
        <div class="col-12">
            <h6 class="form-title">
                @if (accionForm == this._const.ACCION_FORM_NEW) {Registrar tipo de normativa}
                @else {Actualizar tipo de normativa}
            </h6>
        </div>
        <div class="col-md-12">
            <mat-form-field appearance="outline" class="form-full-width">
                <mat-label>Nombre</mat-label>
                <input type="text" matInput maxlength="800" formControlName="cNombre" name="cNombre">
            </mat-form-field>
        </div>

        <div class="col-md-12 mb-3">
            <mat-form-field appearance="outline" class="form-full-width">
                <mat-label>Tipo padre</mat-label>
                <mat-select formControlName="nTipoPadre" name="nTipoPadre">
                    <mat-option [value]="_const.TIPO_NOR_NORMATIVA">Procesos</mat-option>
                    <mat-option [value]="_const.TIPO_NOR_GUIA">Gu√≠as</mat-option>
                    <mat-option [value]="_const.TIPO_NOR_PROYECTO">Proyectos</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-12 mb-3">
            <mat-divider></mat-divider>
        </div>

        <div class="col-12 mb-3">
            @if (accionForm!=_const.ACCION_FORM_VIEW) {
            <button type="button" mat-flat-button  class="me-2" (click)="onGuardarRegistro()"
                [disabled]="form.invalid">Guardar</button>
            }

            <button type="button" mat-button class="" (click)="onSalirForm()">Salir</button>

        </div>
    </div>
</form>

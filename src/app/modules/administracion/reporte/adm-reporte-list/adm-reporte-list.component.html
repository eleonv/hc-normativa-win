<div class="row ">
    <div class="col-12">
        <h6 class="form-title d-flex align-items-center">
            <mat-icon svgIcon="mat_outline:query_stats"></mat-icon> <span class="ms-1">Reportes</span>
        </h6>
    </div>

    <div class="col-12">

        <div class="mb-2">
            <button type="button" mat-button (click)="onNuevoRegistro()">
                <mat-icon svgIcon="heroicons_outline:plus"></mat-icon>
                Nuevo Reporte</button>
        </div>
        <div class="table-body">
            <table mat-table [dataSource]="listData" class="table-full-width hc-table">
                <ng-container matColumnDef="nNumero">
                    <th mat-header-cell *matHeaderCellDef style="width: 50px;"> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.idReporte}} </td>
                </ng-container>
                <ng-container matColumnDef="cNombre">
                    <th mat-header-cell *matHeaderCellDef > Nombre reporte</th>
                    <td mat-cell *matCellDef="let element"> {{element.cNombre}} </td>
                </ng-container>
                <ng-container matColumnDef="cDescripcion">
                    <th mat-header-cell *matHeaderCellDef > Descripción</th>
                    <td mat-cell *matCellDef="let element"> {{element.cDescripcion}} </td>
                </ng-container>
                <ng-container matColumnDef="cFechaInicio">
                    <th mat-header-cell *matHeaderCellDef > Fecha creación</th>
                    <td mat-cell *matCellDef="let element"> {{element.cFechaInicio}} </td>
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef class="text-center" style="width: 150px;"> Opciones </th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                        <div class="d-flex align-items-center justify-content-center">
                            <button mat-icon-button type="button" matTooltip="Editar reporte"
                                (click)="onEditarRegistro(element)">
                                <mat-icon svgIcon="mat_outline:edit"></mat-icon>
                            </button>
                            <button mat-icon-button type="button" matTooltip="Eliminar reporte"
                                (click)="onEliminarRegistro(element)">
                                <mat-icon svgIcon="heroicons_outline:x-mark"></mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <!-- <mat-paginator [pageSizeOptions]="_const.PAGINATION_SIZE_OPTIONS" [length]="pagination.nTotal" [pageIndex]="pagination.pageIndex"
                [pageSize]="pagination.pageSize" (page)="onPaginatorEvent($event)">
            </mat-paginator> -->
        </div>

    </div>
</div>

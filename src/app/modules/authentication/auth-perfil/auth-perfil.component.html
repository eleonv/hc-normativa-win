<mat-toolbar class="dash-header">
    <div class="">
        <img src="assets/images/logo/logo-blue_horizontal.svg" style="height: 25px;" />
    </div>
    <span class="dash-spacer"></span>
    <div>
        <p class="hc-user-nombre">
            <span>{{user?.cNombreCorto}}</span><br>
            @if (this.nombrePerfil) {
            <span class="hc-user-perfil">{{this.nombrePerfil}}</span>
            }
        </p>
    </div>

    <!-- <button mat-icon-button type="button" class="ms-1" (click)="onIrAndesSuite()" matTooltip="Ir al Andes Suite">
        <mat-icon svgIcon="mat_outline:apps"></mat-icon>
    </button> -->
    <button mat-icon-button type="button" class="ms-2" (click)="onSignOut()" matTooltip="Cerrar sesión">
        <mat-icon svgIcon="heroicons_mini:arrow-right-on-rectangle"></mat-icon>
    </button>

</mat-toolbar>
<mat-drawer-container class="dash-container">
    <!-- <mat-drawer mode="side" opened>Drawer content</mat-drawer> -->
    <mat-drawer-content>

        <div class="hc-intro-perfil">
            <div class="hc-intro-svg rounded-2 d-flex align-items-center">
                <svg viewBox="0 0 960 540" width="100%" height="100%" preserveAspectRatio="xMidYMax slice"
                    xmlns="http://www.w3.org/2000/svg" class="absolute inset-0 pointer-events-none">
                    <g fill="none" stroke="currentColor" stroke-width="100">
                        <circle r="234" cx="196" cy="23"></circle>
                        <circle r="234" cx="790" cy="491"></circle>
                    </g>
                </svg>

                <div class="hc-intro-title d-flex align-items-center justify-content-center">
                    <h6 class="m-0">Sistema de Gestión de Normativas</h6>
                </div>
            </div>
        </div>

        <div class="hc-form d-flex justify-content-center" >

            <mat-card class="hc-mat-card" appearance="outlined" *ngIf="lAcceso">
                <!-- <mat-card-content>Simple card</mat-card-content> -->

                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field appearance="outline" class="form-full-width">
                            <mat-label>Perfil</mat-label>

                            <mat-select formControlName="idPerfil" name="idPerfil"
                                (selectionChange)="onPerfilSeleccionado($event)">
                                @for (item of listaPerfiles; track $index) {
                                <mat-option [value]="item.idPerfil">{{item.cPefil}}</mat-option>
                                }
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div class="col-12">
                        <button type="button" mat-flat-button class="" (click)="onIngresarApp()"
                            [disabled]="!isSelectedPerfil">Ingresar</button>

                    </div>
                </div>
            </mat-card>

            <p *ngIf="!lAcceso">
                Seras redirigido a AndesSuite, gracias.
            </p>
        </div>

    </mat-drawer-content>
</mat-drawer-container>
<mat-toolbar class="dash-footer">
    <app-footer class="text-secondary" style="font-size: small; line-height: 1.3;"></app-footer>
</mat-toolbar>

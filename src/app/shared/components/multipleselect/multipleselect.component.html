<div class="mb-2">
    <div class="d-flex align-items-center ">
        <button type="button" mat-stroked-button (click)="onShowModalAdd()"
            [disabled]="disabled || lTodosActive">{{config.button}}</button>

        @if(lTodosButton){
            <mat-checkbox class="example-margin" [checked]="lTodosActive" [disabled]="disabled" (change)="onTodosSelected($event)">Todos</mat-checkbox>
        }
    </div>
</div>
<mat-form-field appearance="outline" class="form-full-width" [ngClass]="disabled ? 'hc-disabled-form' : ''">
    <mat-label>{{config.label}}</mat-label>
    <mat-chip-grid #chipGrid [disabled]="disabled">
        @for (item of selectedItems(); track item) {
        <mat-chip-row (removed)="onRemove(item)" [editable]="false">{{item.name}}
            <button matChipRemove type="button"><mat-icon>cancel</mat-icon></button>
        </mat-chip-row>
        }
        <input disabled="disabled" placeholder="" [matChipInputFor]="chipGrid"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes" />
    </mat-chip-grid>
</mat-form-field>
